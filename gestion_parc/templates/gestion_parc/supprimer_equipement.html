{% extends "base.html" %}

{% block title %}Suppression d'un équipement{% endblock  %}


{% block content %}

<div class="container mt-5">
    <h2 class="text-danger">Confirmation de suppression</h2>
    <p>Voulez-vous vraiment supprimer l'équipement <strong>{{ equipement.nom }}</strong> ({{ equipement.marque }}) ?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'liste_equipements' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>

{% endblock  %}
